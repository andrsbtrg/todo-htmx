<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://unpkg.com/htmx.org@1.9.4"></script>
	<link href="/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="content">
		<div id="login">
			<h1>Create a new account!</h1>
			<form>
				<div class="form-group">
					<label for="username">Username </label>
					<input type="text" name="username" id="username" required class="form-input" />
				</div>
				<div class="form-group">
					<label for="password">Password </label>
					<input type="password" name="password" id="password" required class="form-input" />
				</div>
				<div class="form-group">
					<input type="checkbox" name="terms" id="terms" required class="form-input" />
					<label for="password">I accept the terms and conditions</label>
				</div>
				<div>
					<button hx-post="/api/register" class="create-button"> Register
					</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
