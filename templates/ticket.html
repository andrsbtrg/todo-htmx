<div class="card">
	<div class="card-header">{{ ticket.title }}</div>
	<div class="card-body">
		<p>Description: {{ ticket.description }}</p>
		<p>ID: {{ticket.id}}</p>
		<p>Status: {{ticket.status}}</p>

		<button hx-delete="/tickets/{{ticket.id}}" hx-target="closest .card" hx-swap="delete">Delete</button>
	</div>
</div>
