{% extends "base.html" %}

{% block title %}My Tickets{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<h1>My Tickets</h1>

<form class="create-form">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-input" />
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" class="form-input" />
    </div>
    <button class="create-button" hx-post="/tickets" hx-target="#tickets" hx-swap="afterbegin">Create</button>
</form>

<div id="tickets">
	{% for ticket in tickets %}
    <div class="card">
		<div class="card-header">{{ ticket.title }}</div>
			<div class="card-body">
				<p>Description: {{ ticket.description }}</p>
				<p>ID: {{ticket.id}}</p>
				<p>Status: {{ticket.status}}</p>
				<button class="delete-button" hx-delete="/tickets/{{ ticket.id }}" hx-target="closest .card" hx-swap="delete">
            Delete 🗑️
				</button>
			</div>
		</div>
	{% endfor %}
	</ul>
</div>
{% endblock %}
